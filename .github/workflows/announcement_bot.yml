name: Check University Announcements

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:

jobs:
  check_announcements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # GitHub 기본 인증 제거

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Authenticate with Personal Access Token (MY_PAT)
        run: |
          git remote set-url origin https://Minhoooong:${{ secrets.MY_PAT }}@github.com/${{ github.repository }}.git

      - name: Pull latest changes (Check if announcements_seen.json is being reset)
        run: |
          git pull origin main || echo "No changes to pull"
          if [ -f "announcements_seen.json" ]; then
            echo "DEBUG: announcements_seen.json exists before execution."
            cat announcements_seen.json
          else
            echo "DEBUG: announcements_seen.json DOES NOT EXIST before execution."
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 aiogram

      - name: Run announcement bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MY_PAT: ${{ secrets.MY_PAT }}
        run: |
          echo "DEBUG: Running script..."
          python script.py
          echo "DEBUG: announcements_seen.json AFTER execution:"
          cat announcements_seen.json || echo "ERROR: announcements_seen.json was deleted!"

      - name: Commit and push updates to announcements_seen.json
        run: |
          git add announcements_seen.json
          git commit -m "Update announcements_seen.json" || echo "No changes to commit"
          git push origin main

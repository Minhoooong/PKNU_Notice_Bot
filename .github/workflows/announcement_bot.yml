name: Check University Announcements

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Configure GOOGLE_APPLICATION_CREDENTIALS
      run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/gcloud.json
      
    - name: Set environment variable
      run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json

    - name: Run announcement bot script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        MY_PAT: ${{ secrets.MY_PAT }}
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
      run: python script.py

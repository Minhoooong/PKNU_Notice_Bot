name: Check University Announcements

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  check_announcements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 깃허브 인증 정보 유지 안 함
          fetch-depth: 0  # 전체 커밋 내역을 가져옴

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 aiogram

      - name: Run announcement bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MY_PAT: ${{ secrets.MY_PAT }}  # GitHub Personal Access Token
        run: python script.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add announcements_seen.json
          git commit -m "Update announcements_seen.json"
          git push https://x-access-token:${{ secrets.MY_PAT }}@github.com/Minhoooong/PKNU_Notice_Bot.git main || echo "No changes to commit"
